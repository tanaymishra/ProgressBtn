<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pops</title>
    <link rel="stylesheet" href="files/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="button">
                <img src="files/icon.svg" alt="">
                <h3>Click</h3>
            </div>
            <div class="lti">
                <div class="check"></div>
                <div class="loader">
                    <div class="load"></div>
                </div>
                <div class="check"></div>
            </div>
        </div>
    </div>
</body>
<script>
    const all=[".load",".button",".button h3",".button img",".lti",".check"]
let sel=(e)=>{return document.querySelector(e)}
sel(all[1]).addEventListener("click",(e)=>{
    all.forEach((e)=>{
        document.querySelector(e).classList.add("active")
    })
})
</script>
</html>
